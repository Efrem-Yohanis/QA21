<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/update.css">
    <title>Update User</title>
</head>

<body>
    <header>
        <nav>
          <ul>
            <li><a href="Home.html">Online Registration</a></li>
            <li class="login-btn" style="float: right;"><a href="Login.html">Log out</a></li>
   
          </ul>
        </nav>
      </header>

    <main>
        <section class="register-form">
            <h2>Update User Form</h2>
         
            <form action="#" method="POST">
              <div >
                <label for="username">First Name:</label>
                <input class="form-element" type="text" id="username" name="username" required>
              </div>
              <div >
                <label for="username">Last Name:</label>
                <input class="form-element" type="text" id="username" name="username" required>
              </div>
              <div >
                <label for="username">Username:</label>
                <input class="form-element" type="text" id="username" name="username" required>
              </div>
              <div >
                <label for="email">Email:</label>
                <input class="form-element" type="email" id="email" name="email" required>
              </div>
              <div >
               
                <label for="dob">Date of Birth:</label>
                <input class="form-element" type="date" id="dob" name="dob" required>
              
              </div>
              <div >
                <label for="address">Address:</label>
                <textarea class="form-element" id="address" name="address" required></textarea>
            </div>
             
              <div >
                <label for="role">Role:</label>
                <select class="form-element" id="role" name="role" required>
                  <option value="">Select Role</option>
                  <option value="Administrator">Administrator</option>
                  <option value="User">User</option>
                </select>
              </div>
              <div >
                <input type="submit" value="Register">
              </div>
            </form>
          </section>
    </main>

    <footer>
        <p>&copy; 2021 QA-Test-Tool. All rights reserved.</p>
      </footer>
</body>

</html>
